<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        body { padding-top: 120px; }
        /* Increased the margin slightly to give more breathing room */
        [id] { scroll-margin-top: 144px; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="fixed top-0 left-0 right-0 bg-white shadow-md z-10 p-4">
        <div class="container mx-auto">
            <header class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">Manage Your Data</h1>
                 <div class="flex justify-center gap-6 mt-1">
                    <a href="index.html" class="text-indigo-600 hover:underline">← Back to Resume Builder</a>
                    <a href="manage-lists.html" class="text-indigo-600 hover:underline">Manage Skills & Accomplishments →</a>
                </div>
            </header>
            <nav class="flex justify-center gap-4 mt-4 text-sm font-medium">
                <a href="#summary-section" class="text-gray-600 hover:text-indigo-600">Summary</a>
                <a href="#experience-section" class="text-gray-600 hover:text-indigo-600">Experience</a>
                <a href="#education-section" class="text-gray-600 hover:text-indigo-600">Education</a>
                <a href="#projects-section" class="text-gray-600 hover:text-indigo-600">Projects</a>
            </nav>
        </div>
    </div>

    <div class="container mx-auto p-4 lg:p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div id="summary-section" class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Professional Summary</h2>
                <div class="flex gap-2 mb-4">
                    <textarea id="summary-input" placeholder="Enter a professional summary" rows="3" class="flex-grow block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    <button id="add-summary-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors self-start">Add</button>
                </div>
                <ul id="summaries-list" class="space-y-2">
                </ul>
            </div>

            <div id="experience-section" class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Work Experience</h2>
                <div class="space-y-3 mb-4">
                    <input type="text" id="work-job-title-input" placeholder="Job Title" class="block w-full px-3 py-2 border border-gray-300 rounded-md">
                    <input type="text" id="work-company-input" placeholder="Company" class="block w-full px-3 py-2 border border-gray-300 rounded-md">
                    <input type="text" id="work-location-input" placeholder="Location" class="block w-full px-3 py-2 border border-gray-300 rounded-md">
                    <input type="text" id="work-dates-input" placeholder="Dates (e.g., May 2020 - Present)" class="block w-full px-3 py-2 border border-gray-300 rounded-md">
                    <textarea id="work-description-input" placeholder="Description" rows="3" class="block w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                    <button id="add-work-experience-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">Add</button>
                </div>
                <ul id="work-experience-list" class="space-y-2">
                </ul>
            </div>

            <div id="education-section" class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Education</h2>
                <div class="space-y-3 mb-4">
                    <input type="text" id="education-degree-input" placeholder="Degree" class="block w-full px-3 py-2 border border-gray-300 rounded-md">
                    <input type="text" id="education-institution-input" placeholder="Institution" class="block w-full px-3 py-2 border border-gray-300 rounded-md">
                    <button id="add-education-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">Add</button>
                </div>
                <ul id="education-list" class="space-y-2">
                </ul>
            </div>

            <div id="projects-section" class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Technical Projects</h2>
                <div class="space-y-3 mb-4">
                    <input type="text" id="project-name-input" placeholder="Project Name" class="block w-full px-3 py-2 border border-gray-300 rounded-md">
                    <textarea id="project-description-input" placeholder="Description" rows="3" class="block w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                    <input type="text" id="project-tools-input" placeholder="Tools (e.g., Python, Docker, etc)" class="block w-full px-3 py-2 border border-gray-300 rounded-md">
                    <button id="add-project-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">Add</button>
                </div>
                <ul id="projects-list" class="space-y-2">
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration ---
            const API_BASE_URL = 'http://100.120.237.30:5031/api';

            // --- DOM Elements ---
            const summaryInput = document.getElementById('summary-input');
            const addSummaryBtn = document.getElementById('add-summary-btn');
            const summariesList = document.getElementById('summaries-list');

            const workJobTitleInput = document.getElementById('work-job-title-input');
            const workCompanyInput = document.getElementById('work-company-input');
            const workLocationInput = document.getElementById('work-location-input');
            const workDatesInput = document.getElementById('work-dates-input');
            const workDescriptionInput = document.getElementById('work-description-input');
            const addWorkExperienceBtn = document.getElementById('add-work-experience-btn');
            const workExperienceList = document.getElementById('work-experience-list');

            const educationDegreeInput = document.getElementById('education-degree-input');
            const educationInstitutionInput = document.getElementById('education-institution-input');
            const addEducationBtn = document.getElementById('add-education-btn');
            const educationList = document.getElementById('education-list');

            const projectNameInput = document.getElementById('project-name-input');
            const projectDescriptionInput = document.getElementById('project-description-input');
            const projectToolsInput = document.getElementById('project-tools-input');
            const addProjectBtn = document.getElementById('add-project-btn');
            const projectsList = document.getElementById('projects-list');

            // --- Generic Fetch and Render Function ---
            async function loadAndRenderItems(endpoint, listElement, itemTextKey, renderFunction) {
                try {
                    const response = await fetch(`${API_BASE_URL}/${endpoint}`);
                    const items = await response.json();
                    listElement.innerHTML = ''; // Clear current list
                    items.forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'flex justify-between items-center bg-gray-50 p-2 rounded';
                        if(renderFunction) {
                            li.innerHTML = renderFunction(item);
                        } else {
                            li.innerHTML = `
                                <span class="flex-grow pr-4">${item[itemTextKey]}</span>
                                <button data-id="${item.id}" class="delete-btn text-red-500 hover:text-red-700 font-bold">✖</button>
                            `;
                        }
                        listElement.appendChild(li);
                    });
                } catch (error) {
                    console.error(`Error loading ${endpoint}:`, error);
                    listElement.innerHTML = `<li class="text-red-500">Could not load items.</li>`;
                }
            }

            function renderWorkExperience(item) {
                return `
                    <div class="flex-grow pr-4">
                        <p class="font-bold">${item.job_title} at ${item.company}</p>
                        <p class="text-sm text-gray-600">${item.location} | ${item.dates}</p>
                        <p class="text-sm">${item.description}</p>
                    </div>
                    <button data-id="${item.id}" class="delete-btn text-red-500 hover:text-red-700 font-bold self-start">✖</button>
                `;
            }

            function renderEducation(item) {
                return `
                    <div class="flex-grow pr-4">
                        <p class="font-bold">${item.degree}</p>
                        <p class="text-sm text-gray-600">${item.institution}</p>
                    </div>
                    <button data-id="${item.id}" class="delete-btn text-red-500 hover:text-red-700 font-bold self-start">✖</button>
                `;
            }

            function renderProject(item) {
                return `
                    <div class="flex-grow pr-4">
                        <p class="font-bold">${item.project_name}</p>
                        <p class="text-sm">${item.description}</p>
                        <p class="text-xs text-gray-500">Tools: ${item.tools}</p>
                    </div>
                    <button data-id="${item.id}" class="delete-btn text-red-500 hover:text-red-700 font-bold self-start">✖</button>
                `;
            }

            // --- Generic Add Item Function ---
            async function addItem(endpoint, inputElement, body, listElement, itemTextKey, renderFn) {
                try {
                    const response = await fetch(`${API_BASE_URL}/${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body),
                    });

                    if (response.ok) {
                        if(inputElement) inputElement.value = ''; // Clear input
                        loadAndRenderItems(endpoint, listElement, itemTextKey, renderFn);
                    } else {
                        const errorData = await response.json();
                        alert(`Error: ${errorData.error}`);
                    }
                } catch (error) {
                    console.error(`Error adding item to ${endpoint}:`, error);
                    alert('An error occurred. Please check the console.');
                }
            }
            
            function addWorkExperience() {
                const body = {
                    job_title: workJobTitleInput.value,
                    company: workCompanyInput.value,
                    location: workLocationInput.value,
                    dates: workDatesInput.value,
                    description: workDescriptionInput.value,
                };
                addItem('work_experience', null, body, workExperienceList, null, renderWorkExperience);
                workJobTitleInput.value = '';
                workCompanyInput.value = '';
                workLocationInput.value = '';
                workDatesInput.value = '';
                workDescriptionInput.value = '';
            }

            function addEducation() {
                const body = {
                    degree: educationDegreeInput.value,
                    institution: educationInstitutionInput.value,
                };
                addItem('education', null, body, educationList, null, renderEducation);
                educationDegreeInput.value = '';
                educationInstitutionInput.value = '';
            }

            function addProject() {
                const body = {
                    project_name: projectNameInput.value,
                    description: projectDescriptionInput.value,
                    tools: projectToolsInput.value,
                };
                addItem('technical_projects', null, body, projectsList, null, renderProject);
                projectNameInput.value = '';
                projectDescriptionInput.value = '';
                projectToolsInput.value = '';
            }

            // --- Generic Delete Item Function ---
            async function deleteItem(endpoint, id, listElement, itemTextKey, renderFn) {
                 if (!confirm('Are you sure you want to delete this item?')) return;
                try {
                    await fetch(`${API_BASE_URL}/${endpoint}/${id}`, { method: 'DELETE' });
                    loadAndRenderItems(endpoint, listElement, itemTextKey, renderFn);
                } catch (error) {
                     console.error(`Error deleting item from ${endpoint}:`, error);
                }
            }

            // --- Event Listeners ---
            addSummaryBtn.addEventListener('click', () => addItem('professional_summaries', summaryInput, { summary_text: summaryInput.value }, summariesList, 'summary_text'));
            addWorkExperienceBtn.addEventListener('click', addWorkExperience);
            addEducationBtn.addEventListener('click', addEducation);
            addProjectBtn.addEventListener('click', addProject);

            // Use event delegation for delete buttons
            document.body.addEventListener('click', (event) => {
                if (event.target.classList.contains('delete-btn')) {
                    const id = event.target.dataset.id;
                    const list = event.target.closest('ul');
                    if (list.id === 'summaries-list') {
                        deleteItem('professional_summaries', id, summariesList, 'summary_text');
                    } else if (list.id === 'work-experience-list') {
                        deleteItem('work_experience', id, workExperienceList, null, renderWorkExperience);
                    } else if (list.id === 'education-list') {
                        deleteItem('education', id, educationList, null, renderEducation);
                    } else if (list.id === 'projects-list') {
                        deleteItem('technical_projects', id, projectsList, null, renderProject);
                    }
                }
            });

            // --- Initial Load ---
            function initialLoad() {
                loadAndRenderItems('professional_summaries', summariesList, 'summary_text');
                loadAndRenderItems('work_experience', workExperienceList, null, renderWorkExperience);
                loadAndRenderItems('education', educationList, null, renderEducation);
                loadAndRenderItems('technical_projects', projectsList, null, renderProject);
            }
            initialLoad();
        });
    </script>
</body>
</html>
