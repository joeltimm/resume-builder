<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes flash {
            0% { background-color: #4f46e5; }
            100% { background-color: #16a34a; }
        }
        .flash-success { animation: flash 0.5s ease-out; }
        .preview-content { word-wrap: break-word; overflow-wrap: break-word; }
        /* Style for filter buttons */
        .filter-btn { transition: all 0.2s ease-in-out; }
        .filter-btn.active { background-color: #4f46e5; color: white; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">AI Resume Builder</h1>
            <p class="text-lg text-gray-600 mt-2">Paste a job description to find your most relevant skills and accomplishments.</p>
           <a href="manage-data.html" class="text-indigo-600 hover:underline mt-4 inline-block">Manage My Data â†’</a>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-6 border-b pb-2">Your Information</h2>

                 <div class="mb-6">
                    <label for="job-description" class="block text-xl font-semibold text-gray-700">1. Job Description</label>
                    <textarea id="job-description" rows="8" class="mt-2 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Paste the full job description here..."></textarea>
                    <button id="analyze-btn" class="mt-3 bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">Analyze Description</button>
                </div>

                <div class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-700">2. Suggested Keywords</h3>
                    <p class="text-sm text-gray-500">Based on the job description, here are your most relevant items. Select them to add to your resume.</p>
                    
                    <div id="filter-container" class="mt-3 flex flex-wrap gap-2">
                        <button class="filter-btn active bg-gray-200 px-3 py-1 rounded-full text-sm" data-filter="all">All</button>
                        <button class="filter-btn bg-gray-200 px-3 py-1 rounded-full text-sm" data-filter="skill">Skills</button>
                        <button class="filter-btn bg-gray-200 px-3 py-1 rounded-full text-sm" data-filter="accomplishment">Accomplishments</button>
                        <button class="filter-btn bg-gray-200 px-3 py-1 rounded-full text-sm" data-filter="experience">Experience</button>
                        <button class="filter-btn bg-gray-200 px-3 py-1 rounded-full text-sm" data-filter="project">Projects</button>
                    </div>

                    <div id="suggestions-container" class="mt-3 space-y-2 max-h-96 overflow-y-auto">
                        </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-xl font-semibold text-gray-700">3. Personal Details</h3>
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                     <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                        <input type="tel" id="phone" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                        <input type="text" id="location" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Chicago, IL">
                    </div>
                    <div>
                        <label for="linkedin" class="block text-sm font-medium text-gray-700">LinkedIn Profile URL</label>
                        <input type="url" id="linkedin" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="github" class="block text-sm font-medium text-gray-700">GitHub Profile URL</label>
                        <input type="url" id="github" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="portfolio" class="block text-sm font-medium text-gray-700">Portfolio Website</label>
                        <input type="url" id="portfolio" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <button id="save-details-btn" class="mt-3 bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">Save Details</button>
                </div>
            </div>

            <div id="resume-preview-container" class="bg-white p-8 rounded-lg shadow-lg">
                 </div>

        </div>
        <div class="text-center mt-8">
            <button id="download-pdf-btn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors text-lg">Download Resume as PDF</button>
        </div>
    </div>

       <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration ---
            const API_URL_RESUME = 'http://100.120.237.30:5031/resume';
            const API_URL_MATCH = 'http://100.120.237.30:5031/api/match';
            const API_BASE_URL = 'http://100.120.237.30:5031/api';

            // --- DOM Element References ---
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const locationInput = document.getElementById('location');
            const linkedinInput = document.getElementById('linkedin');
            const githubInput = document.getElementById('github');
            const portfolioInput = document.getElementById('portfolio');
            const saveDetailsBtn = document.getElementById('save-details-btn');
            const resumePreviewContainer = document.getElementById('resume-preview-container');
            const jobDescriptionInput = document.getElementById('job-description');
            const analyzeBtn = document.getElementById('analyze-btn');
            const suggestionsContainer = document.getElementById('suggestions-container');
            const downloadPdfBtn = document.getElementById('download-pdf-btn');
            const filterContainer = document.getElementById('filter-container');

            let allWorkExperience = [];
            let allAccomplishments = [];
            let allEducation = [];
            let allProjects = [];
            let allSkills = [];
            let currentSuggestions = [];

            // --- Core Functions ---

            function renderSuggestions(filter = 'all') {
                suggestionsContainer.innerHTML = '';
                const filteredSuggestions = filter === 'all' 
                    ? currentSuggestions 
                    : currentSuggestions.filter(item => item.type === filter);

                if (filteredSuggestions.length === 0 && currentSuggestions.length > 0) {
                    suggestionsContainer.innerHTML = '<p class="text-gray-500 p-4">No items of this type were found in the top results.</p>';
                    return;
                }
                
                filteredSuggestions.forEach(item => {
                    const scorePercentage = (item.score * 100).toFixed(0);
                    const container = document.createElement('div');
                    container.className = 'suggestion-item flex items-start gap-3 p-3 border rounded-lg hover:bg-gray-50';
                    container.dataset.type = item.type;

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `suggestion-${item.id}`;
                    checkbox.dataset.id = item.id.split('-')[1];
                    checkbox.className = 'suggestion-checkbox h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 mt-1';
                    
                    const labelDiv = document.createElement('div');
                    labelDiv.className = 'flex-grow';

                    const label = document.createElement('label');
                    label.htmlFor = `suggestion-${item.id}`;
                    label.textContent = item.text;
                    label.className = 'text-sm font-medium text-gray-800';
                    
                    const metaDiv = document.createElement('div');
                    metaDiv.className = 'flex items-center gap-2 text-xs text-gray-500 mt-1';
                    
                    const typeSpan = document.createElement('span');
                    typeSpan.textContent = item.type.charAt(0).toUpperCase() + item.type.slice(1);
                    typeSpan.className = 'bg-gray-200 px-2 py-0.5 rounded-full';

                    const scoreSpan = document.createElement('span');
                    scoreSpan.textContent = `Match: ${scorePercentage}%`;
                    scoreSpan.className = 'font-semibold';

                    metaDiv.appendChild(typeSpan);
                    metaDiv.appendChild(scoreSpan);
                    labelDiv.appendChild(label);
                    labelDiv.appendChild(metaDiv);
                    container.appendChild(checkbox);
                    container.appendChild(labelDiv);
                    suggestionsContainer.appendChild(container);
                });
            }


            async function analyzeJobDescription() {
                const jobDescription = jobDescriptionInput.value.trim();
                if (!jobDescription) {
                    alert('Please paste a job description first.');
                    return;
                }

                analyzeBtn.disabled = true;
                analyzeBtn.textContent = 'Analyzing...';
                suggestionsContainer.innerHTML = '<p class="text-gray-500 p-4">Searching for the best keywords...</p>';

                try {
                    const response = await fetch(API_URL_MATCH, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ job_description: jobDescription, limit: 20 })
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    currentSuggestions = await response.json();
                    
                    if (currentSuggestions.length === 0) {
                        suggestionsContainer.innerHTML = '<p class="text-gray-500 p-4">No matches found. Try adding more data or use a different job description.</p>';
                    } else {
                        renderSuggestions();
                    }

                } catch (error) {
                    console.error('Error analyzing job description:', error);
                    suggestionsContainer.innerHTML = '<p class="text-red-500 p-4">Error: Could not analyze the job description. Please ensure the backend is running.</p>';
                } finally {
                    analyzeBtn.disabled = false;
                    analyzeBtn.textContent = 'Analyze Description';
                }
            }

            function collectFormData() {
                const selectedSkills = [];
                const selectedAccomplishments = [];
                let selectedSummary = '';
                const selectedExperience = [];
                const selectedEducation = [];
                const selectedProjects = [];

                document.querySelectorAll('.suggestion-checkbox:checked').forEach(checkbox => {
                    const itemID = checkbox.id.replace('suggestion-', '');
                    const originalItem = currentSuggestions.find(s => s.id === itemID);
                    if (!originalItem) return;

                    const type = originalItem.type;
                    const id = parseInt(checkbox.dataset.id, 10);

                    if (type === 'skill') {
                        selectedSkills.push(originalItem.text);
                    } else if (type === 'accomplishment') {
                        const acc = allAccomplishments.find(a => a.id === id);
                        if (acc) selectedAccomplishments.push(acc);
                    } else if (type === 'summary') {
                        selectedSummary = originalItem.text;
                    } else if (type === 'experience') {
                        const exp = allWorkExperience.find(e => e.id === id);
                        if (exp) selectedExperience.push(exp);
                    } else if (type === 'education') {
                        const edu = allEducation.find(e => e.id === id);
                        if (edu) selectedEducation.push(edu);
                    } else if (type === 'project') {
                        const proj = allProjects.find(p => p.id === id);
                        if (proj) selectedProjects.push(proj);
                    }
                });

                return {
                    name: nameInput.value,
                    email: emailInput.value,
                    phone: phoneInput.value,
                    location: locationInput.value,
                    linkedin: linkedinInput.value,
                    github: githubInput.value,
                    portfolio: portfolioInput.value,
                    summary: selectedSummary,
                    experience: selectedExperience,
                    skills: selectedSkills,
                    accomplishments: selectedAccomplishments,
                    education: selectedEducation,
                    projects: selectedProjects
                };
            }
            
            async function loadData() {
                try {
                    const [resumeRes, expRes, accRes, eduRes, projRes, skillsRes] = await Promise.all([
                        fetch(API_URL_RESUME),
                        fetch(`${API_BASE_URL}/work_experience`),
                        fetch(`${API_BASE_URL}/accomplishments`),
                        fetch(`${API_BASE_URL}/education`),
                        fetch(`${API_BASE_URL}/technical_projects`),
                        fetch(`${API_BASE_URL}/skills`)
                    ]);

                    if (resumeRes.ok) {
                        const data = await resumeRes.json();
                        nameInput.value = data.name || '';
                        emailInput.value = data.email || '';
                        phoneInput.value = data.phone || '';
                        locationInput.value = data.location || '';
                        linkedinInput.value = data.linkedin || '';
                        githubInput.value = data.github || '';
                        portfolioInput.value = data.portfolio || '';
                    }
                    if (expRes.ok) allWorkExperience = await expRes.json();
                    if (accRes.ok) allAccomplishments = await accRes.json();
                    if (eduRes.ok) allEducation = await eduRes.json();
                    if (projRes.ok) allProjects = await projRes.json();
                    if (skillsRes.ok) allSkills = await skillsRes.json();

                } catch (error) {
                    console.error('Error loading data:', error);
                } finally {
                    updatePreview();
                }
            }

            async function savePersonalDetails() {
                const data = {
                    name: nameInput.value,
                    email: emailInput.value,
                    phone: phoneInput.value,
                    location: locationInput.value,
                    linkedin: linkedinInput.value,
                    github: githubInput.value,
                    portfolio: portfolioInput.value,
                };

                saveDetailsBtn.disabled = true;
                saveDetailsBtn.textContent = 'Saving...';

                try {
                    const response = await fetch(API_URL_RESUME, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                    });
                    if (!response.ok) throw new Error('Failed to save details');
                    saveDetailsBtn.classList.add('flash-success');
                    setTimeout(() => saveDetailsBtn.classList.remove('flash-success'), 500);
                } catch (error) {
                    console.error('Save error:', error);
                    alert('Could not save personal details.');
                } finally {
                    saveDetailsBtn.disabled = false;
                    saveDetailsBtn.textContent = 'Save Details';
                }
            }
            
            function updatePreview() {
                const data = collectFormData();
                const s = (str) => str || '';
                const link = (url) => url ? url.replace(/^(https?:\/\/)?/, 'https://') : '';
                
                let summaryHTML = data.summary ? `
                    <div class="mt-6">
                        <h3 class="text-xl font-bold border-b-2 border-gray-300 pb-1">Summary</h3>
                        <p class="text-sm mt-2 text-gray-700 preview-content">${s(data.summary).replace(/\n/g, '<br>')}</p>
                    </div>` : '';

                let skillsHTML = (data.skills && data.skills.length > 0) ? `
                    <div class="mt-6">
                        <h3 class="text-xl font-bold border-b-2 border-gray-300 pb-1">Skills</h3>
                        <div class="mt-2 flex flex-wrap gap-2">
                            ${data.skills.map(skill => `<span class="bg-gray-200 text-gray-800 px-2 py-1 rounded-md text-sm">${skill}</span>`).join('')}
                        </div>
                    </div>` : '';
                
                let experienceHTML = '';
                if (data.experience && data.experience.length > 0) {
                    data.experience.forEach(exp => {
                        const accomplishmentsHTML = data.accomplishments
                            .filter(acc => acc.work_experience_id === exp.id)
                            .map(acc => `<li>${acc.accomplishment_text}</li>`).join('');

                        experienceHTML += `
                            <div class="mt-3">
                                <div class="flex justify-between items-baseline">
                                    <h4 class="text-md font-bold">${s(exp.job_title)}</h4>
                                    <p class="text-sm font-medium text-gray-600">${s(exp.dates)}</p>
                                </div>
                                <div class="flex justify-between items-baseline">
                                    <p class="text-sm font-semibold">${s(exp.company)}</p>
                                    <p class="text-sm text-gray-500">${s(exp.location)}</p>
                                </div>
                                <p class="text-sm mt-1 text-gray-700 preview-content">${s(exp.description).replace(/\n/g, '<br>')}</p>
                                <ul class="list-disc list-inside space-y-1 text-sm text-gray-700 mt-2">${accomplishmentsHTML}</ul>
                            </div>`;
                    });
                }

                let projectsHTML = '';
                if (data.projects && data.projects.length > 0) {
                    data.projects.forEach(proj => {
                        projectsHTML += `
                            <div class="mt-3">
                                <h4 class="text-md font-bold">${s(proj.project_name)}</h4>
                                <p class="text-sm mt-1 text-gray-700 preview-content">${s(proj.description).replace(/\n/g, '<br>')}</p>
                                <p class="text-sm mt-1 text-gray-700"><b>Tools:</b> ${s(proj.tools)}</p>
                            </div>`;
                    });
                }

                let educationHTML = '';
                if (data.education && data.education.length > 0) {
                    data.education.forEach(edu => {
                        educationHTML += `
                            <div class="mt-3">
                                <h4 class="text-md font-bold">${s(edu.degree)}</h4>
                                <p class="text-sm text-gray-600">${s(edu.institution)}</p>
                            </div>`;
                    });
                }

                resumePreviewContainer.innerHTML = `
                    <div class="text-center">
                        <h1 class="text-3xl font-bold">${s(data.name)}</h1>
                        <div class="flex justify-center gap-x-4 gap-y-1 flex-wrap text-sm mt-2 text-indigo-600">
                            ${data.email ? `<span>${s(data.email)}</span>` : ''}
                            ${data.phone ? `<span>${s(data.phone)}</span>` : ''}
                            ${data.location ? `<span>${s(data.location)}</span>` : ''}
                            ${data.linkedin ? `<span><a href="${link(data.linkedin)}" target="_blank" class="hover:underline">LinkedIn</a></span>` : ''}
                            ${data.github ? `<span><a href="${link(data.github)}" target="_blank" class="hover:underline">GitHub</a></span>` : ''}
                            ${data.portfolio ? `<span><a href="${link(data.portfolio)}" target="_blank" class="hover:underline">Portfolio</a></span>` : ''}
                        </div>
                    </div>
                    ${summaryHTML}
                    ${skillsHTML}
                    <div class="mt-6">
                        <h3 class="text-xl font-bold border-b-2 border-gray-300 pb-1">Work Experience</h3>
                        ${experienceHTML || '<p class="text-sm mt-2 text-gray-500">No work experience selected.</p>'}
                    </div>
                    <div class="mt-6">
                        <h3 class="text-xl font-bold border-b-2 border-gray-300 pb-1">Technical Projects</h3>
                        ${projectsHTML || '<p class="text-sm mt-2 text-gray-500">No technical projects selected.</p>'}
                    </div>
                    <div class="mt-6">
                        <h3 class="text-xl font-bold border-b-2 border-gray-300 pb-1">Education</h3>
                        ${educationHTML || '<p class="text-sm mt-2 text-gray-500">No education selected.</p>'}
                    </div>
                `;
            }
            
            async function downloadPdf() {
                const resumeData = collectFormData();
                downloadPdfBtn.disabled = true;
                downloadPdfBtn.textContent = 'Generating PDF...';
                try {
                    const response = await fetch(`${API_BASE_URL}/export-pdf`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(resumeData)
                    });
                    if (!response.ok) throw new Error(`PDF generation failed with status: ${response.status}`);
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'resume.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                } catch (error) {
                    console.error('Error downloading PDF:', error);
                    alert('Could not download the PDF. Please check the console for errors.');
                } finally {
                    downloadPdfBtn.disabled = false;
                    downloadPdfBtn.textContent = 'Download Resume as PDF';
                }
            }

            // --- Event Listeners ---
            analyzeBtn.addEventListener('click', analyzeJobDescription);
            saveDetailsBtn.addEventListener('click', savePersonalDetails);
            downloadPdfBtn.addEventListener('click', downloadPdf);
            
            const mainForm = document.querySelector('.lg\\:grid-cols-2');
            mainForm.addEventListener('input', (event) => {
                if (event.target.classList.contains('suggestion-checkbox') || event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                    updatePreview();
                }
            });

            filterContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    event.target.classList.add('active');
                    const filter = event.target.dataset.filter;
                    renderSuggestions(filter);
                }
            });
            
            // --- Initial Load ---
            loadData();
        });
    </script>
</body>
</html>
