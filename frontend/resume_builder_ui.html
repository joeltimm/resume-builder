<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nice, clean font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for tab content */
        .tab-content {
            transition: opacity 0.3s ease-in-out;
        }
        /* Hide content by default */
        .tab-content:not(.active) {
            display: none;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto max-w-6xl p-4 sm:p-6 lg:p-8">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">AI Resume Builder</h1>
            <p class="mt-2 text-lg text-gray-600">Tailor your resume to any job description in seconds.</p>
        </header>

        <!-- Tabs for switching between Resume Builder and Data Management -->
        <div class="mb-6 border-b border-gray-200">
            <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                <button id="tab-builder" class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-indigo-600 border-indigo-500">
                    Resume Builder
                </button>
                <button id="tab-manager" class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300 border-transparent">
                    Manage My Data
                </button>
            </nav>
        </div>

        <!-- Main Content Area -->
        <main>
            <!-- Resume Builder View -->
            <div id="content-builder" class="tab-content active">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    
                    <!-- Left Column: Input -->
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                        <h2 class="text-2xl font-semibold mb-4">1. Paste Job Description</h2>
                        <textarea id="jobDescription" class="w-full h-80 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="Paste the full job description here..."></textarea>
                        <button id="generateBtn" class="mt-4 w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out flex items-center justify-center">
                            <svg id="generateIcon" class="animate-spin h-5 w-5 mr-3 hidden" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span id="generateBtnText">Generate Selections</span>
                        </button>
                    </div>

                    <!-- Right Column: Output & Review -->
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                        <h2 class="text-2xl font-semibold mb-4">2. Review Selections</h2>
                        <div id="results" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                            <p id="placeholder" class="text-gray-500">Your AI-selected skills and accomplishments will appear here.</p>
                            <!-- AI results will be injected here by JavaScript -->
                        </div>
                        <button id="exportBtn" class="mt-4 w-full bg-gray-700 text-white font-semibold py-3 px-4 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150 ease-in-out hidden">
                            Export to PDF
                        </button>
                    </div>
                </div>
            </div>

            <!-- Data Manager View -->
            <div id="content-manager" class="tab-content">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Skills Management -->
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                        <h2 class="text-2xl font-semibold mb-4">My Skills</h2>
                        <div class="flex gap-2 mb-4">
                            <input id="newSkill" type="text" class="flex-grow p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="e.g., Python">
                            <button id="addSkillBtn" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700">Add</button>
                        </div>
                        <ul id="skillsList" class="space-y-2 max-h-80 overflow-y-auto pr-2">
                            <!-- Skills will be injected here -->
                        </ul>
                    </div>

                    <!-- Accomplishments Management -->
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                        <h2 class="text-2xl font-semibold mb-4">My Accomplishments</h2>
                         <div class="space-y-3 mb-4">
                             <input id="newAccomplishmentJob" type="text" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Job Title, Company">
                             <textarea id="newAccomplishmentDesc" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Describe an achievement..."></textarea>
                         </div>
                        <button id="addAccomplishmentBtn" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700">Add</button>
                        <ul id="accomplishmentsList" class="space-y-3 mt-4 max-h-60 overflow-y-auto pr-2">
                            <!-- Accomplishments will be injected here -->
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- MOCK DATA ---
        // In a real application, this data would come from your database.
        let skills = [
            { id: 1, name: 'Python & Flask' },
            { id: 2, name: 'JavaScript (ES6+)' },
            { id: 3, name: 'Docker & Containerization' },
            { id: 4, name: 'API Design & Development' },
            { id: 5, name: 'Linux Server Administration' },
            { id: 6, name: 'CI/CD with GitHub Actions' },
        ];

        let accomplishments = [
            { id: 1, job: 'Software Engineer, Tech Corp', description: 'Developed a REST API using Python and Flask that reduced data processing time by 30%.' },
            { id: 2, job: 'Software Engineer, Tech Corp', description: 'Containerized legacy applications using Docker, improving deployment reliability and speed.' },
            { id: 3, job: 'DevOps Intern, Startup Inc.', description: 'Built a monitoring dashboard with Prometheus and Grafana to track server health.' },
            { id: 4, job: 'DevOps Intern, Startup Inc.', description: 'Automated server setup and configuration using Ansible scripts.' },
        ];

        // --- DOM ELEMENTS ---
        const tabBuilder = document.getElementById('tab-builder');
        const tabManager = document.getElementById('tab-manager');
        const contentBuilder = document.getElementById('content-builder');
        const contentManager = document.getElementById('content-manager');
        const generateBtn = document.getElementById('generateBtn');
        const generateIcon = document.getElementById('generateIcon');
        const generateBtnText = document.getElementById('generateBtnText');
        const resultsContainer = document.getElementById('results');
        const placeholder = document.getElementById('placeholder');
        const exportBtn = document.getElementById('exportBtn');

        const newSkillInput = document.getElementById('newSkill');
        const addSkillBtn = document.getElementById('addSkillBtn');
        const skillsList = document.getElementById('skillsList');

        const newAccomplishmentJob = document.getElementById('newAccomplishmentJob');
        const newAccomplishmentDesc = document.getElementById('newAccomplishmentDesc');
        const addAccomplishmentBtn = document.getElementById('addAccomplishmentBtn');
        const accomplishmentsList = document.getElementById('accomplishmentsList');

        // --- TAB SWITCHING LOGIC ---
        function switchTab(activeTab) {
            const isBuilder = activeTab === 'builder';
            
            // Toggle button styles
            tabBuilder.classList.toggle('text-indigo-600', isBuilder);
            tabBuilder.classList.toggle('border-indigo-500', isBuilder);
            tabBuilder.classList.toggle('text-gray-500', !isBuilder);
            tabBuilder.classList.toggle('border-transparent', !isBuilder);

            tabManager.classList.toggle('text-indigo-600', !isBuilder);
            tabManager.classList.toggle('border-indigo-500', !isBuilder);
            tabManager.classList.toggle('text-gray-500', isBuilder);
            tabManager.classList.toggle('border-transparent', isBuilder);
            
            // Toggle content visibility
            contentBuilder.classList.toggle('active', isBuilder);
            contentManager.classList.toggle('active', !isBuilder);
        }

        tabBuilder.addEventListener('click', () => switchTab('builder'));
        tabManager.addEventListener('click', () => switchTab('manager'));
        
        // --- GENERATE RESULTS LOGIC (SIMULATED) ---
        generateBtn.addEventListener('click', () => {
            // Simulate an API call
            generateBtnText.textContent = 'Analyzing...';
            generateIcon.classList.remove('hidden');
            generateBtn.disabled = true;

            setTimeout(() => {
                placeholder.style.display = 'none';
                exportBtn.classList.remove('hidden');
                resultsContainer.innerHTML = ''; // Clear previous results

                // Mock AI: Randomly pick some skills and accomplishments
                const selectedSkills = skills.sort(() => 0.5 - Math.random()).slice(0, 3);
                const selectedAccomplishments = accomplishments.sort(() => 0.5 - Math.random()).slice(0, 2);

                // Display results
                resultsContainer.innerHTML += `<h3 class="text-lg font-semibold text-gray-700 border-b pb-2">Skills</h3>`;
                selectedSkills.forEach(skill => {
                    resultsContainer.innerHTML += createCheckboxItem(skill.name, `skill-${skill.id}`);
                });

                resultsContainer.innerHTML += `<h3 class="text-lg font-semibold text-gray-700 border-b pb-2 mt-4">Accomplishments</h3>`;
                selectedAccomplishments.forEach(acc => {
                    resultsContainer.innerHTML += createCheckboxItem(`${acc.job}: ${acc.description}`, `acc-${acc.id}`);
                });

                // Reset button
                generateBtnText.textContent = 'Generate Selections';
                generateIcon.classList.add('hidden');
                generateBtn.disabled = false;
            }, 2000); // 2-second delay to simulate processing
        });
        
        // Helper to create a checkbox item
        function createCheckboxItem(text, id) {
            return `
                <div class="relative flex items-start">
                    <div class="flex items-center h-5">
                        <input id="${id}" name="${id}" type="checkbox" checked class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="${id}" class="font-medium text-gray-700">${text}</label>
                    </div>
                </div>`;
        }
        
        // --- DATA MANAGEMENT LOGIC (SIMULATED) ---
        
        // Skills
        function renderSkills() {
            skillsList.innerHTML = '';
            skills.forEach(skill => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center p-2 bg-gray-100 rounded-md';
                li.innerHTML = `<span>${skill.name}</span><button data-id="${skill.id}" class="delete-skill text-red-500 hover:text-red-700 font-bold">X</button>`;
                skillsList.appendChild(li);
            });
        }
        
        addSkillBtn.addEventListener('click', () => {
            const skillName = newSkillInput.value.trim();
            if (skillName) {
                skills.push({ id: Date.now(), name: skillName });
                newSkillInput.value = '';
                renderSkills();
            }
        });

        skillsList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-skill')) {
                const id = parseInt(e.target.dataset.id);
                skills = skills.filter(s => s.id !== id);
                renderSkills();
            }
        });

        // Accomplishments
        function renderAccomplishments() {
            accomplishmentsList.innerHTML = '';
            accomplishments.forEach(acc => {
                const li = document.createElement('li');
                li.className = 'p-2 bg-gray-100 rounded-md';
                li.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-semibold">${acc.job}</p>
                            <p class="text-sm text-gray-600">${acc.description}</p>
                        </div>
                        <button data-id="${acc.id}" class="delete-acc text-red-500 hover:text-red-700 font-bold ml-2">X</button>
                    </div>`;
                accomplishmentsList.appendChild(li);
            });
        }

        addAccomplishmentBtn.addEventListener('click', () => {
            const job = newAccomplishmentJob.value.trim();
            const desc = newAccomplishmentDesc.value.trim();
            if (job && desc) {
                accomplishments.push({ id: Date.now(), job, description: desc });
                newAccomplishmentJob.value = '';
                newAccomplishmentDesc.value = '';
                renderAccomplishments();
            }
        });
        
        accomplishmentsList.addEventListener('click', (e) => {
             if (e.target.classList.contains('delete-acc')) {
                const id = parseInt(e.target.dataset.id);
                accomplishments = accomplishments.filter(a => a.id !== id);
                renderAccomplishments();
            }
        });

        // --- INITIAL RENDER ---
        renderSkills();
        renderAccomplishments();

    </script>

</body>
</html>
