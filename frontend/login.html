<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Resume Builder</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 max-w-md">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors">Login</button>
            </form>
            <p class="text-center mt-4">
                Don't have an account? <a href="/register.html" class="text-blue-500 hover:underline">Register here</a>
            </p>
            <div id="error-message" class="mt-4 text-red-500 text-center"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://192.168.50.218:5031'; // Make sure this matches your backend IP

        // Function to get the CSRF token from the cookie
        // function getCsrfToken() {
        //     const csrfCookie = document.cookie.match(/csrftoken=([^;]+)/);
        //     return csrfCookie ? csrfCookie[1] : '';
        // }

        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = this.username.value;
            const password = this.password.value;
            const errorMessage = document.getElementById('error-message');

            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
   //                     'X-CSRFToken': getCsrfToken() // Include CSRF token
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect to the main resume builder on successful login
                    window.location.href = '/index.html';
                } else {
                    errorMessage.textContent = data.error || 'An unknown error occurred.';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Failed to connect to the server.';
            }
        });
    </script>
</body>
</html>
