<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your Lists</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/fuzzysort@2.0.14/dist/fuzzysort.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow-md">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
        <a class="text-xl font-bold text-gray-800" href="/index.html">AI Resume Builder</a>
        <div id="auth-container" class="flex items-center">
            </div>
    </nav>
        </header>
    <div class="container mx-auto p-4 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Manage Your Lists</h1>
            <p class="text-lg text-gray-600 mt-2">Add, view, and delete your skills and accomplishments.</p>
            <a href="manage-data.html" class="text-indigo-600 hover:underline mt-2 inline-block">‚Üê Back to Manage Data</a>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div id="skills-section" class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Skills</h2>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="skill-input" placeholder="Enter a new skill" class="flex-grow block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <button id="add-skill-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">Add</button>
                </div>
                <ul id="skills-list" class="space-y-2">
                </ul>
            </div>

            <div id="accomplishments-section" class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Accomplishments</h2>
                <div class="flex flex-col gap-2 mb-4">
                    <textarea id="accomplishment-input" placeholder="Enter a new accomplishment" rows="3" class="flex-grow block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    <select id="work-experience-select" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Select a work experience (optional)</option>
                    </select>
                    <button id="add-accomplishment-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors self-start">Add</button>
                </div>
                <ul id="accomplishments-list" class="space-y-2">
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration ---
            const API_BASE_URL = 'http://100.120.237.30:5001/api';

            // --- DOM Elements ---
            const skillInput = document.getElementById('skill-input');
            const addSkillBtn = document.getElementById('add-skill-btn');
            const skillsList = document.getElementById('skills-list');

            const accomplishmentInput = document.getElementById('accomplishment-input');
            const addAccomplishmentBtn = document.getElementById('add-accomplishment-btn');
            const accomplishmentsList = document.getElementById('accomplishments-list');
            const workExperienceSelect = document.getElementById('work-experience-select');
            
            let workExperiences = [];
            // function getCsrfToken() {
            //     const csrfCookie = document.cookie.match(/csrftoken=([^;]+)/);
            //     return csrfCookie ? csrfCookie[1] : '';
            //         }

            // --- Generic Fetch and Render Function ---
            async function loadAndRenderItems(endpoint, listElement, itemTextKey, renderFunction) {
                try {
                    const response = await fetch(`${API_BASE_URL}/${endpoint}`);
                    const items = await response.json();
                    listElement.innerHTML = ''; // Clear current list
                    if (endpoint === 'work_experience') {
                        workExperiences = items;
                        populateWorkExperienceSelect();
                    }
                    items.forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'flex justify-between items-center bg-gray-50 p-2 rounded';
                        if(renderFunction) {
                            li.innerHTML = renderFunction(item);
                        } else {
                            li.innerHTML = `
                                <span class="flex-grow pr-4">${item[itemTextKey]}</span>
                                <button data-id="${item.id}" class="delete-btn text-red-500 hover:text-red-700 font-bold">‚úñ</button>
                            `;
                        }
                        listElement.appendChild(li);
                    });
                } catch (error) {
                    console.error(`Error loading ${endpoint}:`, error);
                    listElement.innerHTML = `<li class="text-red-500">Could not load items.</li>`;
                }
            }
            
            function populateWorkExperienceSelect() {
                workExperienceSelect.innerHTML = '<option value="">Select a work experience (optional)</option>';
                workExperiences.forEach(exp => {
                    const option = document.createElement('option');
                    option.value = exp.id;
                    option.textContent = `${exp.job_title} at ${exp.company}`;
                    workExperienceSelect.appendChild(option);
                });
            }
            
            function renderAccomplishment(item) {
                const experience = workExperiences.find(exp => exp.id === item.work_experience_id);
                const experienceText = experience ? `<p class="text-xs text-gray-500">Associated with: ${experience.job_title}</p>` : '';
                return `
                    <div class="flex-grow pr-4">
                        <p>${item.accomplishment_text}</p>
                        ${experienceText}
                    </div>
                    <button data-id="${item.id}" class="delete-btn text-red-500 hover:text-red-700 font-bold">‚úñ</button>
                `;
            }

            // --- Generic Add Item Function ---
            async function addItem(endpoint, inputElement, body, listElement, itemTextKey, renderFn) {
                try {
                    const response = await fetch(`${API_BASE_URL}/${endpoint}`, {
                        method: 'POST',
                        headers: {
                                   'Content-Type': 'application/json',
                                   //'X-CSRFToken': getCsrfToken() // <-- ADD THIS HEADER
                                    },
                        body: JSON.stringify(body),
                    });

                    if (response.ok) {
                        if(inputElement) inputElement.value = ''; // Clear input
                        loadAndRenderItems(endpoint, listElement, itemTextKey, renderFn);
                    } else {
                        const errorData = await response.json();
                        alert(`Error: ${errorData.error}`);
                    }
                } catch (error) {
                    console.error(`Error adding item to ${endpoint}:`, error);
                    alert('An error occurred. Please check the console.');
                }
            }
            
            async function checkAndAddAccomplishment() {
                const inputText = accomplishmentInput.value.trim();
                if (!inputText) return alert("Please enter an accomplishment.");

                try {
                    const response = await fetch(`${API_BASE_URL}/accomplishments`);
                    const accomplishments = await response.json();

                    // Find fuzzy matches
                    const results = fuzzysort.go(inputText, accomplishments, { keys: ['accomplishment_text'] });

                    if (results.length > 0 && results[0].score > 27000) {
                        const match = results[0];
                        const oldText = match.obj.accomplishment_text;
                        const similarityScore = Math.round(match.score / 100 * 100);

                        const confirmed = confirm(`
                            üîç A similar accomplishment already exists:
                            
                            ‚ùå Old: "${oldText}"
                            ‚úÖ New: "${inputText}"
                            
                            Similarity: ${similarityScore}%
                            
                            What would you like to do?
                            
                            [Cancel] ‚Üí Cancel adding this
                            [Replace] ‚Üí Replace the old one with the new one
                            [Add New] ‚Üí Add it anyway (as a duplicate)
                        `);

                        if (!confirmed) return;

                        if (confirm("Replace the existing accomplishment?")) {
                            await fetch(`${API_BASE_URL}/accomplishments/${match.obj.id}`, { method: 'DELETE' });
                            const body = {
                                accomplishment_text: inputText,
                                work_experience_id: workExperienceSelect.value ? parseInt(workExperienceSelect.value) : null
                            };
                            addItem('accomplishments', accomplishmentInput, body, accomplishmentsList, null, renderAccomplishment);
                        } else {
                            const body = {
                                accomplishment_text: inputText,
                                work_experience_id: workExperienceSelect.value ? parseInt(workExperienceSelect.value) : null
                            };
                            addItem('accomplishments', accomplishmentInput, body, accomplishmentsList, null, renderAccomplishment);
                        }
                    } else {
                        // No match ‚Üí safe to add
                        const body = {
                            accomplishment_text: inputText,
                            work_experience_id: workExperienceSelect.value ? parseInt(workExperienceSelect.value) : null
                        };
                        addItem('accomplishments', accomplishmentInput, body, accomplishmentsList, null, renderAccomplishment);
                    }

                } catch (error) {
                    console.error("Error checking duplicate accomplishments:", error);
                    alert("Could not check duplicates. Adding anyway.");
                    const body = {
                        accomplishment_text: inputText,
                        work_experience_id: workExperienceSelect.value ? parseInt(workExperienceSelect.value) : null
                    };
                    addItem('accomplishments', accomplishmentInput, body, accomplishmentsList, null, renderAccomplishment);
                }
            }


            // --- Generic Delete Item Function ---
            async function deleteItem(endpoint, id, listElement, itemTextKey, renderFn) {
                 if (!confirm('Are you sure you want to delete this item?')) return;
                try {
                    await fetch(`${API_BASE_URL}/${endpoint}/${id}`, { method: 'DELETE' });
                    loadAndRenderItems(endpoint, listElement, itemTextKey, renderFn);
                } catch (error) {
                     console.error(`Error deleting item from ${endpoint}:`, error);
                }
            }

            // --- Event Listeners ---
            addSkillBtn.addEventListener('click', () => addItem('skills', skillInput, { skill_text: skillInput.value }, skillsList, 'skill_text'));
            addAccomplishmentBtn.addEventListener('click', checkAndAddAccomplishment);

            // Use event delegation for delete buttons
            document.body.addEventListener('click', (event) => {
                if (event.target.classList.contains('delete-btn')) {
                    const id = event.target.dataset.id;
                    const list = event.target.closest('ul');
                    if (list.id === 'skills-list') {
                        deleteItem('skills', id, skillsList, 'skill_text');
                    } else if (list.id === 'accomplishments-list') {
                        deleteItem('accomplishments', id, accomplishmentsList, null, renderAccomplishment);
                    }
                }
            });

            // --- Initial Load ---
            async function initialLoad() {
                await loadAndRenderItems('work_experience', { innerHTML: '' }); // Load experiences for the dropdown
                loadAndRenderItems('skills', skillsList, 'skill_text');
                loadAndRenderItems('accomplishments', accomplishmentsList, null, renderAccomplishment);
            }
            initialLoad();
        });
    </script>
